<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Back-office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link active" href="#">Backoffice</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="main-container" class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <div class="bg-dark bg-opacity-25 p-4 rounded-3">
            <h1 class="display-5 d-inline-block mt-5">Backoffice</h1>
            <h3 id="subtitle" class="d-inline-block"></h3>
            <form id="backoffice-form">
              <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Write a short description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Product brand</label>
                <input type="text" class="form-control" id="brand" aria-describedby="brand" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">URL</label>
                <input type="url" class="form-control" id="image" aria-describedby="image" placeholder="Enter image URL" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" aria-describedby="price" />
              </div>

              <button type="submit" class="btn btn-success">Save</button>
              <button id="delete-btn" type="button" class="btn btn-danger d-none"><i class="bi bi-trash"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/back-office.js"></script>
  </body>
</html>
